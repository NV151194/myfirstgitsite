<!DOCTYPE html>
<html>
<head>
	<title>Attributes</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    	body{
    		background-color: #EFBAB7;
    	}
    	h1{
    		text-align: center;
    	}
    </style>
</head>
<body>
	 <h1>Attributes</h1>  
	 <hr>
      <form>
First Name :<br>
<input type="text" name="fname" value="Nandan" readonly><br>
        Last Name :<br>
        <input type="text" name="lname">
      </form>
      <hr>
      <form>
First Name :<br>
<input type="text" name="fname" value="Nandan" disabed><br>
        Last Name :<br>
        <input type="text" name="lname">
      </form><hr>
      <form>
First Name :    <br>
<input type="text" name="fname" value="Nandan" size="40"><br>
Last Name :<br>
<input type="text" name="lname">        
      </form><hr>
      <form>
First Name :<br>
<input type="text" name="fname" value="Nandan" maxlength="10">
<br>
Last Name :<br>
<input type="text" name="lname">        
      </form><hr>
      <form autocomplete="on">
First Name :<br>
<input type="text" name="fname" value="Nandan" size="40">
        <br>
Last Name :<br>
<input type="text" name="lname"><br>
E-mail :<br>
<input type="email" name="email" autocomplete="off">
        <br>
<input type="submit">       
      </form><hr>
<form novalidate> 
E-mail :<br>
<input type="email" name="email">
<input type="submit">
</form><hr>
<form id="form1">
First Name :<br>
<input type="text" name="fname"><br>
    <input type="submit">
    </form>
Last Name :<br>
<input type="lastname" name="lastname" form="form1"><hr>
<form>
Select images :
<input type="file" name="imag" multiple>
</form><hr>
First Name :<br><br>
<input type="text" name="fname" placeholder="Name"><hr>
<form>
Username :<br>
<input type="text" name="usname" required><br>
<input type="submit">
</form><hr>
<form>
<input type="number" name="points" step="3">
</form>
</body>
</html>
