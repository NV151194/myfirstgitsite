<!DOCTYPE html>
<html>
<head>
	<title>Float</title>
	<style type="text/css">
		#firstdiv{
			background-color: red;
			width:200px;
			float: right;

		}
		#seconddiv{
			background-color: blue;
width: 200px;
float: left;
		}
		.clear{
			clear: both;

		}
	</style>
</head>
<body>
<div id="firstdiv">
	<h1>This is heading</h1>
	<p>This is paragraph in first div</p>
</div>
<div id="seconddiv">
	<h1>This is heading in second div</h1>
	<p>This is paragraph in second div</p>
</div>
<div>
	<p class="clear">This is not float!</p>
</div>
</body>
</html>
