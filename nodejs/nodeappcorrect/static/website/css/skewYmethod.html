 <!DOCTYPE html>
 <html>
 <head>
 	<title>Skew Y Method</title>
 	<style type="text/css">
 		div{
 			width: 300px;
 			height: 100px;
 			background-color: yellow;
 			border:1px solid black;
 		}
 		#skewY{
 			transform: skewY(20deg);
 		}
 	</style>
 </head>
 <body>
 <div>
 	This is normal div element.
 </div>
 <div id="skewY">
 	This div is skewed 20deg along the Y-axis.
 </div>
 </body>
 </html>
