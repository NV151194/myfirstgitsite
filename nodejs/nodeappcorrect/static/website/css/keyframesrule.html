<!DOCTYPE html>
<html>
<head>
	<title>Keyframe Rules</title>
	<style type="text/css">
	div{
		width:100px;
		height: 100px;
		background-color: red;
		animation-name: test;
		animation-duration: 10s;
	}	
	@keyframes test{
		0%{background-color: red;width: 100px;}
		25%{background-color: yellow;width: 175px; }
		50%{background-color: blue;width: 250px;}
		100%{background-color: green;width: 325px;}
	}

	</style>
</head>
<body>
<div></div>
</body>
</html>
