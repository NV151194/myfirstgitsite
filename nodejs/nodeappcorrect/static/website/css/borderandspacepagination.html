<!DOCTYPE html>
<html>
<head>
	<title>Border and Space pagination</title>
	<style type="text/css">
		.pagination{
			display: inline-block;
			padding: 0;
			margin: 0;

		}
		.pagination li{
			display: inline;
		}
		.pagination li a{
			color: black;
			float: left;
			padding: 8px 16px;
			text-decoration: none;
			border-radius: 5px;
			border: 1px solid #ddd;
			margin: 4px;
			 		}
			 		.pagination li a.active{
			 			background-color: green;
			 			color: white;
			 			border: 1px solid #4caf50;
			 		}
		.pagination li a:hover{
			background-color: #ddd;
            
		}
	</style>
</head>
<body>

<ul class="pagination">
	<li><a href="#"><</a></li>
    <li><a href="#">1</a></li>
    <li><a href="#" class="active">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">></a></li>
</ul>

</body>
</html>
