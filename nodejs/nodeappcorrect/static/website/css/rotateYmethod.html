<!DOCTYPE html>
<html>
<head>
	<title>Rotate Y Method</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border:1px solid black;
		}
		#rotateY{
			transform: rotateY(150deg);
		}
	</style>
</head>
<body>
<div>
	This is normal div
</div>
<div id="rotateY">
	The rotate Y() method rotates an element around its X-axis at a given degree.
</div>
</body>
</html>
