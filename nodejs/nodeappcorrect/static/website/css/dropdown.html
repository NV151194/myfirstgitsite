<!DOCTYPE html>
<html>
<head>
	<title>Drop Down</title>
	<style type="text/css">
		.dropbtn{
	   background-color: #26af26;
			color: white;
			padding: 16px;
			font-size: 16px;
			border:none;
			cursor: pointer;
		}
		.dropdown{
			position: relative;
			display: inline-block;
		}
		.dropdown-content{
			display: none;  
			position: absolute;
		background-color: #eae5e5;
 box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			min-width: 160px;
		}
		.dropdown-content a{
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}
		.dropdown-content a:hover{
			background-color: #f1f1f1;

		}
		.dropdown:hover .dropdown-content{
			display: block;

		}
		.dropdown:hover .dropbtn{
	      background-color: #09f415;
		}

	</style>
</head>
<body>
    <div class="dropdown">
	<button class="dropbtn">Dropdown</button>
	<div class="dropdown-content">
			<a href="">Home</a>
			<a href="">News</a>
			<a href="">About</a>
		</div>
		
    </div>
</body>
</html>
