<!DOCTYPE html>
<html>
<head>
	<title>Colors</title>
	<style type="text/css">
		#yellow{
			background-color: yellow;
		}#red{
			background-color: rgb(255,0,0);
		}
		#green{
			background-color: rgba(0,255,0,0.3);
		}
		#opacity{
			background-color: rgba(255,0,0,0.3);
			opacity: 0.5;
		}
		#hex{
			background-color: #1118db
		}
	</style>
</head>
<body>
<p id="yellow">This paragraph is  yellow</p>
<p id="red">This paragraph is red</p>
<p id="green">This is paragraph green </p>
<p id="opacity">This paragraph is red color with opacity </p>
<p id="hex">This paragraph color use for Hex</p>
</body>
</html>
