<!DOCTYPE html>
<html>
<head>
	<title>List</title>
	<style type="text/css">
		#a{
			list-style-type: circle;
		}
		#b{
			list-style-type: square;
		}
		#c{
			list-style-type: upper-roman;
		}
		#d{
			list-style-type: lower-roman;
		}
		#e{
			list-style-type: circle;
		}
		#imglist{
			list-style-image: url();
		}
		#position{
			list-style-position: inside;
		}
		#colors{
			background: #665543;
			padding: 20px;
		}
		#colors li{
			background: #ce1e1e;
			padding: 5px;
			margin: 20px;
		}
	</style>
</head>
<body>
<ul id="a">
	<li>Red</li>
	<li>Green</li>
	<li>Blue</li>
</ul>
<ul id="b">
	<li>Red</li>
	<li>Green</li>
	<li>Blue</li>
</ul>
<ul id="c">
	<li>Red</li>
	<li>Green</li>
	<li>Blue</li>
</ul>
<ul id="d">
	<li>Red</li>
	<li>Green</li>
	<li>Blue</li>
</ul>
<ol id="e">
    <li>Red</li>
	<li>Green</li>
	<li>Blue</li>	
</ol>
<ol id="imglist">
    <li>Red</li>
	<li>Green</li>
	<li>Blue</li>	
</ol>
<ol id="position">
    <li>Red</li>
	<li>Green</li>
	<li>Blue</li>	
</ol>
<ol id="colors">
    <li>Red</li>
	<li>Green</li>
	<li>Blue</li>	
</ol>



</body>
</html>
