<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<style type="text/css">
		input[type=text]{
			width: 120%;
			margin:8px 0;
			box-sizing: border-box;
			border:2px solid #555;
			border-radius: 4px;
		outline: none;
		background-color: white;
		background-image: url('wallpaper/img4.jpg');
		background-position: 10px 10px;
		background-repeat: no-repeat;
		padding: 12px 20px 12px 40px;
		transition: width 0.4s

		}
		input[type=text]:  focus{
			width: 50%;
		}
		
	</style>
</head>
<body>
 <form>
 	<label for="fname">First Name</label>
 	<input type="text" name="fname" id="fname" placeholder="search">
 </form>
</body>
</html>
