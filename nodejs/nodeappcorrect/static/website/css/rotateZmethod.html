<!DOCTYPE html>
<html>
<head>
	<title>Rotate Z Method</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border:1px solid black;
		}
		#rotateZ{
			transform: rotateZ(90deg);
		}
	</style>
</head>
<body>
<div>
	This is normal div
</div>
<div id="rotateZ">
	The rotate Z() method rotates an element around its Z-axis at a given degree.
</div>
</body>
</html>
