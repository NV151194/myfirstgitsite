<!DOCTYPE html>
<html>
<head>
	<title>Rotate X Method</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border:1px solid black;
		}
		#rotateX{
			transform: rotateX(150deg);
		}
	</style>
</head>
<body>
<div>
	This is normal div
</div>
<div id="rotateX">
	The rotate X9() method rotatesan element around its X-axis at a given degree.</div>
</body>
</html>
