<!DOCTYPE html>
<html>
<head>
	<title>Button Color</title>
	<style type="text/css">
		.button{
			background-color: green;
			border:none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-left: 4px 2px;
			 cursor: pointer;
		}
		.button1{
			background-color: blue;

		}
		.button2{
			background-color: red;
		}


	</style>
</head>
<body>
<button>Default Button</button>
<a href="" class="button">Link Buttons</a>
<button class="button button1"> Blue Button</button>
<input type="button" class="button button2" value="Red Button">
</body>
</html>
