<!DOCTYPE html>
<html>
<head>
	<title>Padding</title>
	<style type="text/css">
		#red{
			background-color: red;
			width: 400px;
			height: 200px;
			padding: 50px;

		}
		#blue{
			background-color: blue;
			width: 400px;
			height: 200px;
			margin-top: 15px;
			padding-left: 30px;
			padding-bottom: 50px;
		}
	</style>
</head>
<body>
<div id="red"></div>
<div id="blue"></div>
</body>
</html>
