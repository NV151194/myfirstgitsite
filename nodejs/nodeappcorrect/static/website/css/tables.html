<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style type="text/css">
		table,th,td{
			border:1px solid black;
		}
		table{
			border-collapse: collapse;
			width: 100%;
		}
		th{
			height: 50px;
		}
		td{
			height:50px;
			vertical-align: top;
		}
		td,th{
			padding: 15px;
		}
		tr:hover{
		background-color: #0cb4ee;
		}
	</style>
</head>
<body>
<table>
	<tr>
	<th>First Name</th>
	<th>Last Name</th>
	</tr>
	<tr>
		<td>Nandan</td>
		<td>Verma</td>
	</tr>
	<tr>
		<td>Nandan</td>
		<td>Verma</td>
	</tr>
</table>
</body>
</html>
