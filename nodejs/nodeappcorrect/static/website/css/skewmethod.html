<!DOCTYPE html>
<html>
<head>
	<title>Skew Method</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border:1px solid black;
		}
		#skew{
			transform: skew(50deg ,10deg);
		}
	</style>
</head>
<body>
<div>
	This is normal text.
</div>
<div id="skew">
	This div element is skewed 20 degress along the X-axi and 10 degrees along the Y-axis.
</div>
</body>
</html>
