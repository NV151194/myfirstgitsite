<!DOCTYPE html>
<html>
<head>
	<title>Hoverable Buttons</title>
	<style type="text/css">
		.button{
			background-color: green;
			border:none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-left: 4px 2px;
			 cursor: pointer;
			 transition: .4s;
		}
		.button1{
			background-color: blue;
            font-size: 20px;
            padding: 14px 40px;
            border-radius: 12px;
		}
		.button2{
			background-color: red;
			font-size: 30px;
			padding: 32px 16px;
			border-radius: 50%;
		}
		.button1:hover{
			background-color: white;
			color: black;
			border: 1px solid black;
		}
		.button2:hover{
			background-color: #e73e77;
			border: 1px solid black;
		}


	</style>
</head>
<body>
<button>Default Button</button>
<a href="" class="button">Link Buttons</a>
<button class="button button1"> Blue 20px</button>
<input type="button" class="button button2" value="Red 30px">
</body>
</html>
