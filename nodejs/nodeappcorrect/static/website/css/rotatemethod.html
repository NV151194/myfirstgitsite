<!DOCTYPE html>
<html>
<head>
	<title>Rotate Method</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border: 1px solid #e73e77;	
		}
		#rotate{
			transform: rotate(-20deg);
		}
	</style>
</head>
<body>
<div>
	This is a normal div element.
</div>
<div id="rotate">
	The Rotate() method rotates an element clockwise or counter-clockwise.
</div>
</body>
</html>
