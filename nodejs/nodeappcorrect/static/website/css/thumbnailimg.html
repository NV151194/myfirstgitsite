<!DOCTYPE html>
<html>
<head>
	<title>Thumbnail Images</title>
	<style type="text/css">

		.thumbnail{
			background-color: pink;
			display: inline-block;
			border:1px solid #d7dbe2;
			border-radius: 4px;
			padding: 15px;
			transition: .3s;
		}
	.thumbnail:hover{
			box-shadow: 0px 0px 2px 1px rgba(0,140,186,.5);
	</style>
</head>
<body>
<a href="partlinks.html" class="thumbnail" target="blank"><img src="wallpaper/img2.jpg" width="366" height="188"></a>
</body>
</html>
