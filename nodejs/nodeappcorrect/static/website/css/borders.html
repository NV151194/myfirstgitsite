<!DOCTYPE html>
<html>
<head>
	<title>Borders</title>
	<style type="text/css">
		.dotted{
			border-style: dotted;
		}
		.dashed{
			border-style: dashed;
		}
		.solid{
			border-style: solid;
		}
		.one{
			border-style: dashed;
			border-width: 5px;
			border-color: red;
		}
		.second{
			border-style: solid;
			border-width: 2px 10px 4px 20px;
			border-color: green yellow red blue;

		}
		.different{
			border-top: dotted;
			border-right: solid;
			border-bottom: dotted;
			border-left: solid;
			border-width: 5px;
		}
	</style>
</head>
<body>
<p class="dotted">This is a Dotted border</p>
<p class="dashed">This is a Dashed border</p>
<p class="solid">This is a Solid border</p>
<p class="one">This paragraph contain border width</p>
<p class="second">This paragraph is second with width border</p>
<p class="different">This paragraph use different borders</p>
</body>
</html>
