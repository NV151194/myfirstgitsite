<!DOCTYPE html>
<html>
<head>
	<title>Translate Method</title>
	<style type="text/css">
		div{
			color: white;
			width: 300px;
			height: 100px;
			background-color: gray;
			border: 1px solid black;
			transition: transform 3s;
		}
		div:hover{
			transform: translate(50px,100px) ;	
			color: lightgreen;
		}
	</style>
</head>
<body>
<div>
	The translate () method moves an element from its current position.
</div>
</body>
</html>
