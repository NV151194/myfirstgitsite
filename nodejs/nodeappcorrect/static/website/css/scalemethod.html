 <!DOCTYPE html>
 <html>
 <head>
 	<title>Scale Method</title>
 	<style type="text/css">
 		div{
 			margin: 150px;
 			width: 200px;height: 100px;
 			background-color: yellow;
 			border:1px solid black;
 			transform: scale(.5,.5);
 		}
 	</style>
 </head>
 <body>
 <div>
 This div element is half of its original width and height. 
 </div>
 </body>
 </html>
