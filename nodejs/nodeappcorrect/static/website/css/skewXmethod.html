<!DOCTYPE html>
<html>
<head>
	<title>Skew X Method</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border:1px solid black;
		}
		#skewX{
			transform: skewX(20deg);
		}
	</style>
</head>
<body>
<div>
	This is normal div element.
</div>
<div id="skewX" style="margin-left: 19px">
	This div skewed 20deg along the X-axis.
</div>
</body>
</html>
