<!DOCTYPE html>
<html>
<head>
	<title>Styling-Links</title>
	<style type="text/css">
	a:link{
		color: red;
	}	
	a:visited{
		color: green;
	}
	a:hover{
		color: blue;
	}
	a:active{
		color: hotpink;
	}
	</style>
</head>
<body>
<p><a href="http://www.google.com" target="blank">Google</a></p>
</body>
</html>
