<!DOCTYPE html>
<html>
<head>
	<title>Drop Down Navbar</title>
<style type="text/css">
	body{
		margin: 0;
	}
	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #110e0e;
	}
	li{
		float: left;
	}
	li a, .dropbtn{
		display: inline-block;
		color: white;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
	}
	li a:hover, .dropdown:hover .dropbtn{
		background-color: red;

	}
	li.dropdown{
		display: inline-block;
	}
	.dropdown-content{
		display: none;
		position: absolute;
		background-color: #110e0e;
		min-width: 160px;
	}
	.dropdown-content a{
		padding: 12px 16px;
		display: block;
		text-align: left;
	}
	.dropdown-content a:hover{
		background-color: #17b797;
	}
	.dropdown:hover .dropdown-content{
		display: block;
	}
</style>
</head>
<body>
<ul>
	<li><a href="">Home</a></li>
	<li><a href="">About Us</a></li>
	<li><a href="">Contact Us</a></li>
	<li class="dropdown"><a href="" class="dropbtn">News</a> 
	<div class=
	"dropdown-content">
		<a href="">Technology</a>
		<a href="">Sports</a>
		<a href="">Art</a>
	</div>
	</li>
</ul>
</body>
</html>
