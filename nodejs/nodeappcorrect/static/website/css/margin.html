<!DOCTYPE html>
<html>
<head>
	<title>Margin</title>
	<style type="text/css">
		#yellow{
			background-color: yellow;
			width: 200px;
			height: 200px;
			border-radius: 50%;
			margin: 50px;
		}
		#red{
			background-color: red;
			width: 200px;
			height: 200px;
			border-radius: 50%;
			margin-top: 70px;
			margin-left: 50px;
		}
	</style>
</head>
<body>
<div id="yellow"></div>
<div id="red"></div>
</body>
</html>
