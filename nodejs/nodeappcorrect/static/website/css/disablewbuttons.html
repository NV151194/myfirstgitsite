<!DOCTYPE html>
<html>
<head>
	<title>Disabled Buttons</title>
	<style type="text/css">
		.button{
			background-color: green;
			border:none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-left: 4px 2px;
			cursor: pointer;
			transition: .4s;
			}
			.disabledbutton{
				opacity: 0.6;
				cursor: not-allowed;
				
			}
		
	</style>
</head>
<body>
<button>Default Button</button>	
<button class="button button1"> Blue 20px</button>
<button class="button disabledbutton">Disabled Buttons</button>
</body>
</html>
