<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<style type="text/css">
		.relative{
			position: relative;
			width: 400px;
			height:200px;
			border:3px solid red;
		}
		.absolute{
			position: absolute;
			top:80px;
			right:0;
			width: 200px;
			height: 100px;
			border:3px solid blue;
		}
		img{
			position: absolute;
			left: 0px;
			right: 0px;
			z-index: -1;
		}
	</style>
</head>
<body> 
<div class="relative">This is position relative</div>
<div class="absolute">This is position absolute</div>
<h1>This is a heading</h1>
<img src="wallpaper/img1.jpg" width="100" height="140px">
<p style="color: red">This is some text</p>
</body>
</html>
