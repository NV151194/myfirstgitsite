<!DOCTYPE html>
<html>
<head>
	<title>Formelements</title>
</head>
<body>
       <h2>What is your favorite car?</h2>
       <form>
       	<select name="cars">
                    <option value="bmw">BMW</option>
                    <option value="volvo">VOLVO</option>
                    <option value="audi" selected>AUDI</option> 
        </select>
                               <br><br>
        <h3>Your Meassage</h3>
        <textarea name="meassage" rows="5" cols="25"></textarea>
                               <br><br>
        <input type="submit">
       </form>
                               <hr>
       <form>
	   <button type="button">Click me</button>
       </form>
       <hr>
       <form>
       	     <input list="browsers" name="browser">
       	     <datalist id="browsers">
       	     	<option value="IE">
       	     	<option value="Firefox">
       	     	<option value="Chrome">
       	     </datalist>
       </form>
       <hr>
       <form>
       	Username: 
       	<input type="text" name="user">
       	Encryption:
       	<keygen name="security">
       	<input type="submit">	
       
       </form>
</body>
</html>
