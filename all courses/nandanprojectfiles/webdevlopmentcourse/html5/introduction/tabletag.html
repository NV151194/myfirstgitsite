<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    	body{
    		background-color: #EFBAB7;
    	}
    	h1{
    		text-align: center;
    	}
       tr{
    		text-align: left;
    	}

    </style>
</head>
<body>
	  <h1>Table Tag</h1>
	  <hr>
	  <table>
	  	<tr>
	  		<th>Vegan Recipes</th>
	  		<th>Make</th>
	  		<th>Preparation</th>
	  	</tr>
	  	<tr>
	  		<td>almond milk</td>
	  		<td>3¼ cups</td>
	  		<td>15 minutes</td>
	  	</tr>
	  	<tr>
	  		<td>white cottage</td>
	  		<td>1 cup</td>
	  		<td>20 minutes</td>
	  	</tr>
	  	<tr>
	  		<td>vegan cheese sauce</td>
	  		<td>2⅓ cups</td>
	  		<td>15 minutes</td>
	  	</tr>
	  	<tr>
	  		<td>tomato sauce</td>
	  		<td>8½ cups</td>
	  		<td>25 minutes</td>
	  	</tr>
	  	<tr>
	  		<td>thai red</td>
	  		<td>½ cup</td>
	  		<td>15 minutes</td>
	  	</tr>
	  	<tr>
	  		<td>chocolate & hazelnut butter</td>
	  		<td>2½ cups</td>
	  		<td>10 minutes</td>
	  	</tr>
	  	<tr>
	  		<td>garlic parathas</td>
	  		<td>8 parathas</td>
	  		<td>20 minutes</td>
	  	</tr>
	  </table>
</body>
</html>
