<!DOCTYPE html>
<html>
    <head>
        <title>imagegallery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        	body{
        		background-color: #DCEDC1;
        	}
        	.heading{
        		text-align: center;
        		color: #CC2A36;
        	}
        	.img{
			margin: 5px;
			text-align: center;
			border:1px solid #ccc;
			float: left;
			width: 180px;
		}
		.img img{
			width: 100%;
			height: auto;
		}
		.img:hover{
			border:1px solid #b28d8d;		
		}
		.desc{
			padding: 5px;
		}
        </style>
        
    </head>
    
    <body>
           <h1 class="heading">Image Gallery</h1>
           <hr>
           <h1 style="color: #e73e77;">Latest Posts</h1>
<div class="img">
	<img src="wallpaper/news1.jpg" width="600" height="400">
	<div class="desc">Karnataka HC judicious in ordering oxygen</div>

</div>
<div class="img">
	<img src="wallpaper/news2.jpg" width="600" height="400">
	<div class="desc">Finance Ministry not for lockdown</div>

</div>
<div class="img">
	<img src="wallpaper/news3.jpg" width="600" height="400">
	<div class="desc">700 MT oxygen to Delhi</div>

    </body>
</html>
