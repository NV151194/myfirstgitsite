<!DOCTYPE html>
<html>
    <head>
        <title>opacity</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        	body{
        		background-color: #DCEDC1;
        	}
        	.heading{
        		text-align: center;
        		color: #CC2A36;
        	}
        	img{
			opacity: .5;
			cursor: pointer;
		}
		img:hover{
			opacity: 1;
		}
        </style>
        
    </head>
    
    <body>
           <h1 class="heading">Opacity</h1>
           <hr>
           <h1>Image Transparency</h1>
<img src="wallpaper/img5.jpg" width="270" height="200">
    </body>
</html>
