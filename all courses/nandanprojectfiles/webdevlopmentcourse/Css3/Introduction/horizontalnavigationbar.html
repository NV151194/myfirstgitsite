<!DOCTYPE html>
<html>
    <head>
        <title>horizontalnavigationbar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        	body{
        		background-color: #DCEDC1;
        	}
        	.heading{
        		text-align: center;
        		color: #CC2A36;
        	}
        	ul{
			list-style-type: none;
			margin: 0px;
			padding: 0px;
			overflow: hidden;
			background-color: #333;
			top: 0;
			width: 100%;
		}
		li{
			float: left;
			border:1px solid red;
		}
		li:last-child{
			float: right;
			border:1px solid #bbb;
		}
		li a{
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		li a:hover{
			background-color: #111;
		}
		li a.active{
			background-color: green;
			color: red;
		}
        </style>
        
    </head>
    
    <body>
           <h1 class="heading">Horizontal Navigation Bar</h1>
           <hr>
           <ul>
	<li><a  class="active" href="">Home</a></li>
	<li><a href="">News</a></li>
	<li><a href="">Contact</a></li>
	<li><a href="">About Us</a></li>
</ul>

    </body>
</html>
