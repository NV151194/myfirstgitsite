<!DOCTYPE html>
<html>
    <head>
        <title>dropdownbox</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        	body{
        		background-color: #DCEDC1;
        	}
        	.heading{
        		text-align: center;
        		color: #CC2A36;
        	}
        	.dropbtn{
	   background-color: #26af26;
			color: white;
			padding: 16px;
			font-size: 16px;
			border:none;
			cursor: pointer;
		}
		.dropdown{
			position: relative;
			display: inline-block;
		}
		.dropdown-content{
			display: none;  
			position: absolute;
		background-color: #eae5e5;
 box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			min-width: 160px;
		}
		.dropdown-content a{
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}
		.dropdown-content a:hover{
			background-color: #f1f1f1;

		}
		.dropdown:hover .dropdown-content{
			display: block;

		}
		.dropdown:hover .dropbtn{
	      background-color: #09f415;
		}
        </style>
        
    </head>
    
    <body>
    	<h1 class="heading">DropDownbox</h1>
           <hr>
         <div class="dropdown">
	<button class="dropbtn">Dropdown</button>
	<div class="dropdown-content">
			<a href="">Home</a>
			<a href="">News</a>
			<a href="">About</a>
		</div>
		
    </div>
    </body>
</html>
