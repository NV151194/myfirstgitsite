<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        	body{
        		background-color: #DCEDC1;
        	}
        	.heading{
        		text-align: center;
        		color: #CC2A36;
        	}
        	#a{
			list-style-type: circle;
		}
		#b{
			list-style-type: square;
		}
		#c{
			list-style-type: upper-roman;
		}
		#d{
			list-style-type: lower-roman;
		}
		#e{
			list-style-type: circle;
		}
		#imglist{
			list-style-image: url();
		}
		#position{
			list-style-position: inside;
		}
		#colors{
			background: #665543;
			padding: 20px;
		}
		#colors li{
			background: #ce1e1e;
			padding: 5px;
			margin: 20px;
		}
        </style>
        
    </head>
    
    <body>
           <h1 class="heading">Lists</h1>
           <hr>
           <ul id="a"><li>Red</li><li>Green</li><li>Blue</li></ul>
           <ul id="b"><li>Red</li><li>Green</li><li>Blue</li></ul>
           <ul id="c"><li>Red</li><li>Green</li><li>Blue</li></ul>
           <ul id="d"><li>Red</li><li>Green</li><li>Blue</li></ul>
           <ul id="e"><li>Red</li><li>Green</li><li>Blue</li></ul>
           <ul id="imglist"><li>Red</li><li>Green</li><li>Blue</li></ul>
           <ul id="position"><li>Red</li><li>Green</li><li>Blue</li></ul>
           <ul id="colors"><li>Red</li><li>Green</li><li>Blue</li></ul>
    </body>
</html>
