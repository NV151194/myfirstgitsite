<!DOCTYPE html>
<html>
    <head>
        <title>styling links</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        	body{
        		background-color: #DCEDC1;
        	}
        	.heading{
        		text-align: center;
        		color: #CC2A36;
        	}
        	a:link{
		color: red;
	}	
	a:visited{
		color: green;
	}
	a:hover{
		color: blue;
	}
	a:active{
		color: hotpink;
	}
        </style>
        
    </head>
    
    <body>
           <h1 class="heading">Styling-Links</h1>
           <hr>
           <p><a href="http://www.google.com" target="blank">Google</a></p>
    </body>
</html>
